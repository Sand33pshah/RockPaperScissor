<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <H1>Rock Paper Scissor</H1>
    <div class="welcome">
        <input type="text" placeholder="Enter your name: " id="userName">
        <button onclick="startGame()">Start Game</button>
    </div>
    <div class="game">
        <p class="greet">Welcome! <span id="greetUser"></span></p>
        <div class="currHand">
            <div class="result">
                <h2><span id="nameUser"></span></h2>
                <p id="emojiUser" class="emoji">&#x1F590</p>
            </div>
            <div class="result">
                <h2>Computer</h2>
                <p id="emojiComputer" class="emoji">&#x270C</p>
            </div>
        </div>
        <div class="counters">
            <div>
                <h2><span id="nameCount"></span>: <span id="userCount">0</span></h2>
                <h2>Computer: <span id="computerCount">0</span></h2>
            </div>
            <br>
            <span id="resultMsg"></span>
        </div>
        <br>
        <div class="userInputButtons">
            <p id="paper" class="InputEmoji" onclick="gamePlay(this)">&#x1F590</p>
            <p id="scissor" class="InputEmoji" onclick="gamePlay(this)">&#x270C</p>
            <p id="rock" class="InputEmoji" onclick="gamePlay(this)">&#x270A</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
